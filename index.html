<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="build/css/style.css">
    <script src="build/js/script.js" defer></script>
</head>

<body>
    <header>
        <nav>
            <div class="side-menu">
                <div>
                    <a href="#">home</a>
                </div>
                <div>
                    <a href="#">about</a>
                </div>
                <div>
                    <a href="#">team</a>
                </div>
                <div>
                    <a href="#">booking</a>
                </div>
            </div>
            <div class="logo-wrap">
                <a href="#">
                    <img src="/src/img/logo.png" alt="logo">
                </a>
            </div>
            <div class="side-menu">
                <div>
                    <a href="#">menu</a>
                </div>
                <div>
                    <a href="#">galerie</a>
                </div>
                <div>
                    <a href="#">events</a>
                </div>
                <div>
                    <a href="#">contact</a>
                </div>
            </div>
        </nav>
        <div class="timer">
            <p>left: <span class="timer__min"></span>:<span class="timer__sec"></span> </p>
        </div>
        <div class="main-info">
            <div class="main-info__working-hours">
                <p>Mon - Fri: 8PM - 10PM, Sat - Sun: 8PM - 3AM</p>
            </div>
            <div class="main-info__main-block">
                <h3 class="main-info__subtitle">Restaurant</h3>
                <h1 class="main-info__title">hungry people</h1>
                <span class="divider"></span>
                <div class="main-info__buttons-wrap">
                    <a href="#" class="solid-butt">book table</a>
                    <a href="#" class="regular-butt">explore</a>
                </div>
            </div>
            <div class="main-info__social">
                <a href="#">
                    <div class="social-wrap">
                        <i class="fab fa-facebook-f"></i>
                    </div>
                </a>
                <a href="#">
                    <div class="social-wrap">
                        <i class="fab fa-twitter"></i>
                    </div>
                </a>
                <a href="#">
                    <div class="social-wrap">
                        <i class="fab fa-instagram"></i>
                    </div>
                </a>
            </div>
        </div>
        <div class="butt-next-screen-wrap">
            <a href="#" class="butt-next-screen">
                <i class="fas fa-chevron-down"></i>
            </a>

        </div>
    </header>
    <section class="booking">
        <div class="booking__main-content">
            <div class="booking__form-wrap">
                <h2>book a table</h2>
                <span class="divider"></span>
                <form name="book-a-table" method="POST">
                    <input type="text" placeholder="Name" />
                    <input type="email" placeholder="Email">
                    <input type="tel" placeholder="Phone">
                    <select name="People" id="People">
                        <option disabled selected hidden>People</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    <!-- Не стал делать запрет на символы и подставку слеша через js, но решил указать, что такая возможность есть -->
                    <input type="text" pattern="(0[1-9]|1[012])/(0[1-9]|1[0-9]|2[0-9]|3[01]) "
                        placeholder="Date (mm/dd)">
                    <!-- Хотел использовать type="time", но он плохо поддерживается браузерами. 
                        Не уверен, что корректно выбрал способ, слишком уж много копирования кода 
                        Как вариант можно было сделать Div и из него сотворить select, но я не знаю как сильно пострадает семантика-->
                    <select name="time" id="time">
                        <option disabled selected hidden>Time</option>
                        <option value="14">14:00</option>
                        <option value="15">15:00</option>
                        <option value="16">16:00</option>
                        <option value="17">17:00</option>
                        <option value="18">18:00</option>
                        <option value="19">19:00</option>
                        <option value="20">20:00</option>
                        <option value="21">21:00</option>
                    </select>
                    <input type="submit" value="BOOK NOW">
                </form>
            </div>
            <div class="booking_img-wrap">
                <img src="/src/img/form.jpg" alt="chronometrus">
                <div class="square"></div>
            </div>
        </div>
        <div class="booking__text-info">
            <p>Mon - Fri: <b>8PM - 10PM</b>, Sat - Sun: <b>8PM - 3AM</b>, Phone: <b>+40 729 131 637/+40 726 458 782</b>
            </p>
        </div>
    </section>
</body>

</html>
